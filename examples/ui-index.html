<!DOCTYPE html>
<html>
    <head>
        <script src="ui-main.js"></script>

        <!-- GENERATED BOILERPLATE  -->
        <script>
            customElements.define("ui-square", class extends HTMLElement {
                constructor() {
                    super();
                    this._elmData = null;
                    this._app = null;
                }

                adoptedCallback() {
                }

                connectedCallback() {
                    this._app = Elm.UiSquare.init({
                        node: this,
                        flags: this.elmData,
                    });
                }

                disconnectedCallback() {
                }

                set elmData(value) {
                    this._elmData = value;
                    if (this._app) {
                        this._app.ports.elmDataChanged.send(value);
                    }
                }

                get elmData() {
                    return this._elmData
                }
            });
        </script>
    </head>
    <body>
        <main></main>
        <script>
            var app = Elm.UiMain.init({
                node: document.querySelector("main"),
                flags: null,
            });
        </script>
    </body>
</html>
